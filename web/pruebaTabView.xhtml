<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .resizeTab li{
                width: 100px !important;
                margin: 0; 
                padding: 0;
            }
            .resizeTab ul{
                width: 100px !important;
                margin: 0; 
                padding: 0;
            }
            .resizeTab div{
                float: left !important;
            }
            /** tabs **/
            .ui-tabs.ui-tabs-left > .ui-tabs-nav {
                width: 10%;
            }
            /** panels **/
            .ui-tabs.ui-tabs-left > .ui-tabs-panels {
                width: 90%;
            }
        </style>
<script name="jquery/jquery.js" library="primefaces"></script>

    </h:head>
    <h:body>
        
        
        <p:growl id="message"></p:growl>
	<p:tabMenu id="tabMenu" activeIndex="#{tabMenuManagedBean.index}">
		<p:menuitem value="GET Request" url="http://www.journaldev.com/dev/primefaces"></p:menuitem>
		<p:menuitem value="Ajax Request" action="#{tabMenuManagedBean.doSomeWork}" update="tabMenu message"></p:menuitem>
	</p:tabMenu>
        
        <p:tabView orientation="left" styleClass="resizeTab">
            <p:tab  title="Tab1">
            </p:tab>
            <p:tab title="Tab2">
                <p:dataTable id="dg_Diger"
                             value="#{aboneGoruntulemeProvider.digerModel}" var="diger"
                             style="margin-bottom:20px">
                    <p:column headerText="Kart No">
                        <h:outputText value="#{diger.kartNo}" />
                    </p:column>
                    <p:column headerText="Alt Limit">
                        <h:outputText value="#{diger.altLimit}" />
                    </p:column>
                    <p:column headerText="Veriliş Tarihi">
                        <h:outputText value="#{diger.verilisTarihi}" />
                    </p:column>
                    <p:column headerText="Bitiş Tarihi">
                        <h:outputText value="#{diger.bitisTarihi}" />
                    </p:column>
                    <p:column headerText="Durum">
                        <h:outputText value="#{diger.durum}" />
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
