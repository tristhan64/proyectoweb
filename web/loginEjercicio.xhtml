<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>
        
        
        <h:form>
            <p:panelGrid columns="2" style="position: absolute; top: 25px; left: 50px;">
                <f:facet name="header">Login form</f:facet>
                <h:outputLabel value="username"/>
                <p:inputText value="#{loginBean.username}"/>
                
                <h:outputLabel value="password"/>
                <p:password value="#{loginBean.password}"/>
                
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{loginBean.loginControl()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
