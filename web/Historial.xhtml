<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Historial</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </h:head>
   <h:body style="display: flex; min-height: 100vh;" styleClass="hs1">
        <center>
            <br/><br/>
            <h:outputLabel styleClass="frm"><h1>Historial de Pacientes</h1></h:outputLabel>

            <h:form style="padding-right: 55%; padding-top: 10%; padding-left: 12%">
                <h:panelGrid columns="4" styleClass="frm">
                    <h:outputLabel value="Codigo: "/>
                    <p:inputText value="#{clinicaBean.paciente.idpersona}" />
                    
                    <h:outputLabel value="Fecha Registro: "/>
                    <p:inputText value="#{clinicaBean.paciente.nombre}" />
                    <h:outputLabel value="Motivo de consulta: "/>
                    <p:inputText value="#{clinicaBean.paciente.apellido}" />

                    <h:outputLabel value="Cita anterior: "/>
                    <p:inputText value="" />
                    <h:outputLabel value="Proxima cita: "/>
                    <p:inputText value="#{clinicaBean.paciente.telefono}" />
                    <h:outputText value="Observacion: "/>
                    <p:inputText value="#{clinicaBean.paciente.direccion}" />
                    <br/><br/><br/>
                    <p:commandButton value="Grabar" action="#{clinicaBean.logica.agregarPaciente(paciente)}"/>
                </h:panelGrid>
            </h:form>
            
            
            
            
            
            
            
            <h:form>
                <br/><br/><br/>
                <p:dataTable class="datalista" style="text-align: center" value="#{clinicaBean.logica.listaHistorial}" var="p">

                    <p:column headerText="Codigo" class="textcorto">
                        <h:outputLabel value="#{p.idhistorial}" class="textcorto"/>
                    </p:column>

                    <p:column headerText="Fecha Registro" class="tlargo">
                        <h:outputLabel value="#{p.fechaRegistro}" class="tlargo"/>
                    </p:column>

                    <p:column headerText="Fecha anterior" class="textcorto">
                        <h:outputLabel value="#{p.fechaAntCita}" class="textcorto"/>
                    </p:column>

                    <p:column headerText="Proxima Cita" class="textcorto">
                        <h:outputLabel value="#{p.fechaProxCita}" class="textcorto"/>
                    </p:column>
                    
                    <p:column headerText="Obervaacion" class="textcorto">
                        <h:outputLabel value="#{p.observacion}" class="textcorto"/>
                    </p:column>
                    
                    <p:column headerText="Motivo de consulta" class="textcorto">
                        <h:outputLabel value="#{p.motivoConsulta}" class="textcorto"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </center>

        
    </h:body>
</html>
